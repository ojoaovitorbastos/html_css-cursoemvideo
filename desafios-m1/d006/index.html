<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos usando tags. Para ver algumas tags, passe o mouse por cima para saber o que utilizar em cada situação.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista númerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcação</abbr></li>
    </ul>
</body>
</html>
