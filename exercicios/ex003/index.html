<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="html-200.png" alt="Logo HTML5" width="100px">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="images/css-200.png" alt="Logo CSS3" width="100px">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo JavaScript" width="100px">
</body>
</html>
