<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu própio servidor.</p>
    
    <video width="500" poster="images/foto-capa-skate.png" controls>
        <source src="media/meuvideo.mp4" type="video/mp4">
        <source src="media/meuvideo-creator.mp4" type="video/mp4">
        <source src="media/meuvideo-creator.webm" type="video/webm">

        <p>Este navegador não tem compatibilidade com vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="280" src="https://www.youtube.com/embed/LW0bhKitRBk?si=W8izqV3bu5h4RJKt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f" width="500" height="280" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
