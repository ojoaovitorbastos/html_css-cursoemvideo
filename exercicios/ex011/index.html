<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/audio-mp3.mp3" type="audio/mpeg">
        <source src="media/audio-mp3.ogg" type="audio/ogg">
        <source src="media/source-mp3.wav" type="audio/wav"></source>
        <p>Infelizmente seu navegador não tem suporte a áudio. <a href="media/audio-mp3.mp3" download="kompa_passion" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
